<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auro - Text Editor pro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="dashboard.png" type="image/x-icon">
</head>
<body>
  <div class="general">
    <div class="sidebar">
      <div class="inner">

        <div class="header">
          <p>Your Notes</p>

          <div onclick="toggleDrawerOff();">
            &times;
          </div>
        </div>


        <div id="notes">
          <!-- <div class="note">
            <div class="note-title">Note 1</div>
            <div class="note-preview">
              My name is Emmanuel Jesse
            </div>

            <button class="delete" onclick="
              


            ">
              <p>
                &times;
              </p>
            </button>
          </div> -->

        </div>

        <div class="search">
          <input type="text" name="search" id="search" placeholder="Search by title" autocomplete="off"
          onkeyup="search()">
        </div>

      </div>
    </div>

    <div class="workspace">
      <div class="notebox">

        <div class="titlebox">
          <input type="text" name="title" id="title" placeholder="Title">
        </div>

        <div class="note-format">
          <div class="format-box">
                <div class="format-opt" id="bold" onclick="toggleBold()">
                  <p>B</p>
              </div>
              <div class="format-opt" id="italics" onclick="toggleItalics()">
                <p>I</p>
              </div>
          </div>

          <div class="format-box">
            <div class="format-opt"id="underline" onclick="toggleUnderline();">
              <p>U</p>
            </div>
            <div class="format-opt" id="clearText" onclick="clearText()">
              <p>T</p>
            </div>
          </div>


          <div class="format-box">
            <div class="format-opt">
              <input type="number" name="font-size" id="fontSize" value="16" onclick="editFontSize()">
            </div>
          </div>
        </div>

        <div>
          <div class="content-box">
            <textarea name="content" id="content"  placeholder="Start writing here"></textarea>

          <button class="save" id="save" onclick="saveNotes()">
            Save
          </button>

          <button class="save" id="saveChanges" onclick="saveChanges()">
            Save changes
          </button>

          <button class="save" id="newNote" onclick="newNote()">
            New note
          </button>
          </div>
        </div>

      </div>
    </div>


    <select name="" id="themes" onchange="toggleTheme()" >
      <option value="lightblue" selected>
        Light blue (Default)
      </option>

      <option value="dark">
        Dark 
      </option>

      <option value="black">
        Black
      </option>

      <option value="pink">
        Pink
      </option>

      <option value="sunset">
        Sunset
      </option>

      <option value="midnight-blue">
        Midnight blue
      </option>
    </select>

    
  </div>




  <button class="hamburger" onclick="toggleDrawerOn()">
    
      <div>
        <div id="lines"></div>
        <div id="lines2"></div>
        <div id="lines3"></div>
      </div>
    </button>


  <div class="no-title-modal" id="titleModal">
    <div class="padding-header">
      <p class="no-title-text">
        Your current note does not have a title
      </p>
      
      <div class="no-title-icon">
        <!-- <p>
          &times;
        </p> -->

        <img src="Sad-money.png" alt="sad" width="70">
      </div>

      <img src="" alt="">
    </div>

    <div>
      <button onclick="closeModal('titleModal');">
        Ok
      </button>
    </div>
  </div>


  <div class="no-title-modal" id="duplicateModal">
    <div class="padding-header">
      <p class="no-title-text">
        A note with the same title already exists
      </p>
      
      <div class="no-title-icon">
        <!-- <p>
          &times;
        </p> -->

        <img src="Sad-money.png" alt="sad" width="70">
      </div>

      <img src="" alt="">
    </div>

    <div>
      <button onclick="closeModal('duplicateModal');">
        Ok
      </button>
    </div>
  </div>

  
  <div class="deleteModal" id="deleteModal">
    <div class="padding-header">
      <p class="no-title-text">
        Are you sure you want to delete this note?
      </p>
      
      <div class="no-title-icon">
        <!-- <p>
          &times;
        </p> -->

        <img src="Sad-money.png" alt="sad" width="70">
      </div>


    </div>

    <div class="deleteButtons">
      <button onclick="closeModal('deleteModal');">
        Cancel
      </button>

      <button onclick="
      deleteNote();
      
      closeModal('deleteModal');">
        Yes
      </button>
    </div>
  </div>

  

  <div id="overlay" onclick=""></div>


  <script src="main.js"></script>

 
</body>
</html>
